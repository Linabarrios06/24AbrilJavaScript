<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/punto5/formulario/css/style.css">
</head>
<body>

    <h1>Validar Formulario</h1>
    
    <form id="registroForm" class="formulario">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
        <option value="">Seleccionar</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        </select>
        
        <label for="aceptar">Aceptar Enviar Formulario:</label>
        <input type="checkbox" id="aceptar" name="aceptar" required>
        
        <button type="submit">Enviar</button>
    </form>

    <script src="/punto5/formulario/js/app.js"></script>

</body>
</html>
